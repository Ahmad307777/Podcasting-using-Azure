<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="min-height:100vh; background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);">
    <div class="container d-flex align-items-center justify-content-center" style="min-height:100vh;">
        <div class="card shadow-lg p-5 text-center" style="border-radius: 32px; background: rgba(255,255,255,0.20); backdrop-filter: blur(10px); border: 1.5px solid rgba(255,255,255,0.20); max-width: 540px;">
            <h1 class="fw-bold mb-4" style="color:#185a9d;font-size:2.5rem;">Feedback</h1>
            <form method="post" class="mb-4">
                <textarea name="feedback" rows="4" required class="form-control form-control-lg mb-3" placeholder="Your feedback..." style="border-radius:12px;"></textarea>
                <button type="submit" class="btn btn-warning btn-lg fw-bold w-100" style="background:linear-gradient(90deg,#ffe082 0%,#43cea2 100%);border:none;color:#185a9d;">💬 Submit Feedback</button>
            </form>
            <a href="{{ url_for('index') }}" class="btn btn-outline-warning btn-lg fw-bold w-100 mb-2" style="border-radius:16px;color:#185a9d;border:2px solid #ffe082;background:rgba(255,224,130,0.12);">← Back to Home</a>
            <a href="{{ url_for('view_feedbacks') }}" class="btn btn-outline-warning btn-lg fw-bold w-100" style="border-radius:16px;color:#185a9d;border:2px solid #ffe082;background:rgba(255,224,130,0.12);">🌍 View All Feedbacks</a>
        </div>
    </div>
</body>
</html>
