<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen to Podcasts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="min-height:100vh; background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);">
    <div class="container d-flex align-items-center justify-content-center" style="min-height:100vh;">
        <div class="card shadow-lg p-5 w-100" style="border-radius: 24px; background: rgba(255,255,255,0.20); backdrop-filter: blur(10px); border: 1.5px solid rgba(255,255,255,0.20); max-width: 600px;">
            <h1 class="fw-bold mb-4 text-center" style="color:#185a9d;font-size:2.2rem;">All Podcasts</h1>
            <div class="row g-4 mt-2">
                {% for podcast in podcasts %}
                <div class="col-12">
                    <div class="card mb-3 shadow-sm" style="border-radius: 16px; background: linear-gradient(90deg, #ffe082 0%, #43cea2 100%); border: none;">
                        <div class="card-body">
                            <h5 class="card-title fw-bold" style="color:#185a9d;">{{ podcast.title }}</h5>
                            <p class="card-text" style="color:#185a9d;">{{ podcast.description }}</p>
                            <a href="{{ url_for('podcast_detail', filename=podcast.filename) }}" class="btn btn-warning btn-lg fw-bold w-100" style="background:linear-gradient(90deg,#ffe082 0%,#43cea2 100%);border:none;color:#185a9d;">▶️ Listen</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <a href="{{ url_for('list_podcasts') }}" class="btn btn-outline-warning btn-lg fw-bold w-100 mt-4" style="border-radius:16px;color:#185a9d;border:2px solid #ffe082;background:rgba(255,224,130,0.12);">← Back to Hub</a>
        </div>
    </div>
</body>
</html>
