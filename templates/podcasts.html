<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Podcasts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="min-height:100vh; background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);">
    <div class="container d-flex align-items-center justify-content-center" style="min-height:100vh;">
        <div class="card shadow-lg p-4 w-100" style="border-radius: 24px; background: rgba(255,255,255,0.20); backdrop-filter: blur(10px); border: 1.5px solid rgba(255,255,255,0.20);">
            <h1 class="fw-bold mb-4 text-center" style="color:#185a9d;font-size:2.5rem;">Podcast Hub</h1>
            <div class="d-grid gap-3 mb-4">
                <a href="{{ url_for('upload') }}" class="btn btn-warning btn-lg fw-bold" style="background:linear-gradient(90deg,#ffe082 0%,#43cea2 100%);border:none;color:#185a9d;">⬆️ Upload Podcast</a>
                <a href="{{ url_for('listen_podcasts') }}" class="btn btn-warning btn-lg fw-bold" style="background:linear-gradient(90deg,#ffe082 0%,#43cea2 100%);border:none;color:#185a9d;">🎧 Listen to Podcasts</a>
                <a href="{{ url_for('feedback') }}" class="btn btn-warning btn-lg fw-bold" style="background:linear-gradient(90deg,#ffe082 0%,#43cea2 100%);border:none;color:#185a9d;">💬 Global Feedback</a>
                <a href="{{ url_for('index') }}" class="btn btn-outline-warning btn-lg fw-bold" style="border-radius:16px;color:#185a9d;border:2px solid #ffe082;background:rgba(255,224,130,0.12);">🏠 Back to Welcome</a>
            </div>


        </div>
    </div>
</body>
</html>
