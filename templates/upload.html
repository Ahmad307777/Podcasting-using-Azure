<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Podcast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="min-height:100vh; background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%); display:flex;align-items:center;justify-content:center;">
    <div class="container d-flex align-items-center justify-content-center" style="min-height:100vh;">
        <div class="card shadow-lg p-5 text-center" style="border-radius: 32px; background: rgba(255,255,255,0.20); backdrop-filter: blur(10px); border: 1.5px solid rgba(255,255,255,0.20); max-width: 540px;">
            <h1 class="fw-bold mb-4" style="color:#185a9d;font-size:2.5rem;">Upload Podcast</h1>
            <form method="post" enctype="multipart/form-data" class="mb-4">
                <input type="text" name="title" placeholder="Podcast Title" class="form-control form-control-lg mb-3" required style="border-radius:12px;">
                <textarea name="description" placeholder="Description" class="form-control form-control-lg mb-3" required style="border-radius:12px;"></textarea>
                <input type="file" name="file" class="form-control form-control-lg mb-3" required style="border-radius:12px;">
                <button type="submit" class="btn btn-warning btn-lg fw-bold w-100" style="background:linear-gradient(90deg,#ffe082 0%,#43cea2 100%);border:none;color:#185a9d;">⬆️ Upload Podcast</button>
            </form>
            <a href="{{ url_for('index') }}" class="btn btn-outline-light btn-lg fw-bold w-100" style="border-radius:16px;">← Back Home</a>
        </div>
    </div>
</body>
</html>
