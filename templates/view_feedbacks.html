<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Feedbacks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="min-height:100vh; background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);">
    <div class="container d-flex align-items-center justify-content-center" style="min-height:100vh;">
        <div class="card shadow-lg p-4 w-100" style="border-radius: 24px; background: rgba(255,255,255,0.20); backdrop-filter: blur(10px); border: 1.5px solid rgba(255,255,255,0.20);">
            <h1 class="mb-4 fw-bold text-center" style="color:#185a9d; letter-spacing:2px;">All Feedbacks</h1>
            <div class="row g-3">
                {% for feedback in feedbacks %}
                <div class="col-12">
                    <div class="card mb-2 shadow-sm" style="border-radius: 14px; background: rgba(255,255,255,0.85);">
                        <div class="card-body">
                            <p class="card-text">{{ feedback }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <a href="{{ url_for('index') }}" class="btn btn-outline-warning btn-lg fw-bold w-100 mt-3" style="border-radius:16px;color:#185a9d;border:2px solid #ffe082;background:rgba(255,224,130,0.12);">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
